# backend/alembic.ini
# Archivo de configuración principal para Alembic (herramienta de migraciones)

[alembic]
# Ubicación de los scripts de migración
script_location = alembic

# Plantilla para generar nombres de archivos de migración
# file_template = %%(rev)s_%%(slug)s

# Longitud máxima de caracteres para el campo "slug"
# truncate_slug_length = 40

# Ejecutar el entorno durante el comando 'revision'
# revision_environment = false

# Separador de ruta para versiones
version_path_separator = os  # Usar os.pathsep

# URL de la base de datos (será sobrescrita por env.py)
# Esta es solo una configuración por defecto
sqlalchemy.url = postgresql://pymeai:pymeaidev@localhost:5432/pymeai

# Configuración de logging
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S